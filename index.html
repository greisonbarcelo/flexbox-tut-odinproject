<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flexbox</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="menu-container">
        <div class='menu'>
            <div class='date'>Aug 14, 2016</div>
            <div class='signup'>Sign Up</div>      <!-- This is nested now -->
            <div class='login'>Login</div>         <!-- This one too! -->
        </div>
    </div>
    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe &#9662</div>
            <div class="logo"><img src="./images/awesome-logo.svg" alt="Awesome header logo"></div>
            <div class="social"><img src="./images/social-icons.svg" alt="Socials Icons"></div>
        </div>
    </div>
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item">
                <img src="./images/one.svg" alt="First image">
            </div>
            <div class="photo-grid-item">
                <img src="./images/two.svg" alt="Second image">
            </div>
            <div class="photo-grid-item">
                <img src="./images/three.svg" alt="Third image">
            </div>
            <div class="photo-grid-item">
                <img src="./images/four.svg" alt="Fourth image">
            </div>
            <div class="photo-grid-item last-item">
                <img src="./images/five.svg" alt="Fifth image">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
</body>
</html>
